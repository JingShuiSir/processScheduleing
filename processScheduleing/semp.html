<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进程调度</title>
    <style>
        #canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1500" height="400"></canvas>
    <div class="select">
        <button class="btn-insert">插入进程</button>
        <button class="btn-clear">清除所有进程</button>
        <button class="btn-end">强制终止</button>
        <button class="btn-clearCanvas">清除当前页面</button>
        <button class="btn-start">Start</button>
        <select name="semp" id="sempSelect">
            <option value="null" style="display: none;">选择方法</option>
            <option value="RR">RR</option>
            <option value="FCFS">FCFS</option>
            <option value="Priority">Priority</option>
        </select>
    </div>
    <script src="./run.js" type="module"></script>
</body>
</html>
